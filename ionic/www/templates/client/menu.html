<ion-side-menus enable-menu-with-back-views="true">
  	<ion-side-menu side="left">
		<ion-header-bar class="bar-dark">
			<h1 class="title">Bem-vindo {{user.name}} !</h1>
		</ion-header-bar>

		<ion-content>
			<ion-list>
				<ion-item menu-close ui-sref="client.order" class="item-icon-left">
					<i class="icon ion-android-list"></i>
					Meus pedidos
				</ion-item>
				<ion-item menu-close ui-sref="client.checkout" class="item-icon-left">
					<i class="icon ion-bag"></i>
					Fazer pedidos
				</ion-item>
			</ion-list>
		</ion-content>

		<ion-footer-bar align-title="left" class="bar-dark">
			<h1 class="title">Delivery</h1>
			<div class="buttons"><button class="button button-icon ion-log-out" ng-click="logout()"></button></div>
		</ion-footer-bar>
  	</ion-side-menu>
	<ion-side-menu-content>
		<ion-nav-bar class="bar-positive">
			<ion-nav-buttons side="left">
				<button class="button button-clear button-icon ion-navicon" menu-toogle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view></ion-nav-view>
	</ion-side-menu-content>
</ion-side-menus>
